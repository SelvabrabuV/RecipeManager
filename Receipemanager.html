<html>
<head><title> Receipe Manager </title></head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
<div class = "row">
<div class = "col-lg-12">
 <header class="jumbotron text-center"><h1>Receipe Manager</h1> </header> 
</div>
</div>
<div class = "row" ng-app = "MyApp" ng-controller="mycontrol">
<div class = "col-sm-4 text-center"> 
<br>
<div class = "dropdown"> 
<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> Recipe List
</button>
<ul class ="dropdown-menu" >
 <li ng-repeat="x in names">{{x}}<li>
 </ul>
</div>
<div>
<br>
<button>Add Receipe</button> </div>
</div>

<div class = "col-sm-8 align-middle text-center"> Welcome to Recipe Manager
</b>{{title}}</b>
<form class="form-horizontal">
<div class="form-group">
    <label class="control-label col-sm-2" > Recipe Name: </label><input type="text" ng-model="firstname">
	</div>
<div class="form-group">	
 <label class="control-label col-sm-2" > Ingredient 1: </label> <input type="text" ng-model="Ingredient1">
 </div>
<div class="form-group">	
 <label class="control-label col-sm-2" > Ingredient 2:</label>  <input type="text" ng-model="Ingredient2">
  </div>
<div class="form-group">	
 <label class="control-label col-sm-2" >Ingredient 3: </label> <input type="text" ng-model="Ingredient3">
 </div>
<div class="form-group">	
 <label class="control-label col-sm-2" >Ingredient 4:</label>  <input type="text" ng-model="Ingredient4">
 </div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-12">
      <button type="submit" class="btn btn-default col-sm-2">Submit</button>
   
      <button type="Cancel" class="btn btn-default col-sm-2">Cancel</button>
    </div>
	</div>
</form>


</div>
</div>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="Js/formDetails.js">
</script>
</html>
